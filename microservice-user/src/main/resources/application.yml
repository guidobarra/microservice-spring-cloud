server:
  port: 9292
  servlet:
    context-path: '@app.context-path@'

spring:
  main:
    banner-mode: 'off'
  application:
    name: '@project.artifactId@'
  profiles:
    active: '@activatedProperties@'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9090/eureka-discovery/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: beta
  application.name: microservice

